<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Style References Start -->
        <link rel="stylesheet" href="https://bootswatch.com/5/sketchy/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
        <link rel="stylesheet" href="style.css">
        <!-- Style References End -->
        <title>Testing github api</title>
    </head>
    <body>
        <!-- Header Start -->
        <div class="navbar navbar-expand-lg border-top-0 border-start-0 border-end-0" id="header">
            <div class="container">
                <h2 class="m-0">Github Finder</h2>
            </div>
        </div>
        <!-- Header End -->
        <!-- Main Start -->
        <div class="container py-5" id="main">
            <div class="card mx-auto w-50">
                <div class="card-header">
                    <h4 class="mb-0">Search for a Profile</h4>
                </div>
                <div class="card-body">
                    <h4 class="card-title">User Name</h4>
                    <input
                        type="text"
                        class="w-100 p-1 px-3 font-monospace form-control"
                        placeholder="Github User..."
                        id="user-search"
                    >
                </div>
            </div>
            <div id="profile-results"></div>
            <div id="profile-repo"></div>
        </div>
        <!-- Main End -->
        <!-- Footer Start -->
        <div class="footer w-100 fs-5 d-flex justify-content-center align-items-center" id="footer">
            <div>
                Github Finder &copy;
                <a href="https://github.com/Sennthx/Github-Finder" target="_blank">
                    <i class="fa-brands fa-github fa-xl"></i>
                </a>
            </div>
        </div>
        <!-- Footer End -->
        <!-- Script References Start -->
        <script src="github.js"></script>
        <script src="ui.js"></script>
        <script src="app.js"></script>
        <!-- Script References End -->
    </body>
</html>
