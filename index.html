<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Style References Start -->
    <link rel="stylesheet" href="https://bootswatch.com/5/sketchy/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <!-- Style References End -->
    <title>Testing github api</title>
</head>
<body>
    <!-- Header Start -->
    <div class="navbar navbar-expand-lg me-0 border-top-0 border-start-0 border-end-0" id="header">
        <div class="container">
            <h2 class="m-0">Github Finder</h2>
        </div>
    </div>
    <!-- Header End -->

    <!-- Main Start -->
    <div class="container py-5" id="main">
        <div class="card mx-auto w-50">
            <div class="card-header"><h4 class="mb-0">Search for a Profile</h4></div>
            <div class="card-body">
              <h4 class="card-title">User Name</h4>
              <input type="text" class="w-100 p-1 px-3 font-monospace form-control" placeholder="Github User..." id="user-search">
            </div>
        </div>
        <div class="card mx-auto my-5 w-75 hidden" id="profile-results">
            <div class="card-header"><h4 class="mb-0">Search Result</h4></div>
            <div class="card-body">
              <div class="profile-data">
                <div class="row">
                    <div class="col-4 d-flex flex-column" id="left-col">
                        <div id="image-container"><img src="" alt="" width="100%"></div>
                        <button class="btn btn-ligth mt-3 btn-outline-primary" type="button">View Profile</button>
                    </div>
                    <div class="col-8" id="right-col">
                        <div class="grid w-100">
                            <span class="badge bg-success px-2">Public Repos: <span class="text-light"></span></span>
                            <span class="badge bg-secondary px-2">Public Gists: <span class="text-light"></span></span>
                            <span class="badge bg-info px-2">Followers: <span class="text-light"></span></span>
                            <span class="badge bg-warning px-2">Following: <span class="text-light"></span></span>
                        </div>
                        <table class="table mt-2 font-monospace">
                            <thead><th></th></thead>
                            <tbody>
                            <tr><td>Company: <span class="text-secondary"></span></td></tr>
                            <tr><td>Website: <span class="text-secondary"></span></td></tr>
                            <tr><td>Location: <span class="text-secondary"></span></td></tr>
                            <tr><td>Member since: <span class="text-secondary"></span></td></tr>
                            </tbody>
                        </table>
                    </div>
                </div>
              </div>
            </div>
        </div>
        <div id="profile-repo" class="hidden">
            <div class="card mx-auto w-75">
                <div class="card-header"><h4 class="mb-0">Lates Repos</h4></div>
                <div class="card-body">
                  <div class="container w-100">
                    <div class="row">
                        <div class="col-5" id="repo-name"></div>
                        <div class="col-7">
                            <div class="grid w-100">
                                <span class="badge bg-success px-2">Stars: <span class="text-light"></span></span>
                                <span class="badge bg-secondary px-2">Watchers: <span class="text-light"></span></span>
                                <span class="badge bg-info px-2">Forks: <span class="text-light"></span></span>
                            </div>
                        </div>
                    </div>
                  </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Main End -->

    <!-- Footer Start -->
    <div class="footer w-100 fs-5 d-flex justify-content-center align-items-center" id="footer">
        <div>
            Github Finder &copy;
        <a href="https://github.com/Sennthx/Github-Finder" target="_blank"><i class="fa-brands fa-github fa-xl"></i></a>
        </div>
    </div>
    <!-- Footer End -->

    <!-- Script References Start -->
    <script src="github.js"></script>
    <script src="ui.js"></script>
    <script src="app.js"></script>
    <!-- Script References End -->
</body>
</html>
